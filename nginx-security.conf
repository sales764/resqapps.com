# ========================================
# NGINX SECURITY HEADERS
# Item 63/78: Server-side security headers
# For Nginx servers
# ========================================

# Include this in your nginx server block:
# include /path/to/nginx-security.conf;

# ====================================
# SECURITY HEADERS
# ====================================

# Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME-sniffing
add_header X-Content-Type-Options "nosniff" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# XSS Protection (legacy)
add_header X-XSS-Protection "1; mode=block" always;

# HSTS (HTTPS only)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-src 'self' https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# Cross-Origin Policies
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Remove server signature
server_tokens off;
more_clear_headers Server;
more_clear_headers X-Powered-By;

# ====================================
# FORCE HTTPS
# ====================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name resqplus.com www.resqplus.com;
    return 301 https://$server_name$request_uri;
}

# ====================================
# SSL/TLS CONFIGURATION
# ====================================

# SSL protocols and ciphers
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

# SSL session
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# ====================================
# GZIP COMPRESSION
# ====================================

gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";

# ====================================
# CACHING
# ====================================

# Static files caching
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# HTML no-cache
location ~* \.html$ {
    expires 0;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# ====================================
# DENY ACCESS TO SENSITIVE FILES
# ====================================

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to specific files
location ~ /\.(htaccess|htpasswd|env|git|svn) {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ /(package|composer)\.(json|lock)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# ====================================
# RATE LIMITING
# ====================================

# Define rate limit zone
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

# Apply rate limits
limit_req zone=general burst=20 nodelay;

# ====================================
# SECURITY HEADERS FOR SPECIFIC PATHS
# ====================================

# API endpoints
location /api/ {
    limit_req zone=api burst=10 nodelay;
    
    # CORS headers if needed
    add_header Access-Control-Allow-Origin "https://resqplus.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Max-Age "3600" always;
}

