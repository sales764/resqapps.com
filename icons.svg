<!-- RESQ+ CUSTOM ICONS - DESIGNED FOR LIFE-SAVING -->
<!-- Created with passion to save lives -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- SOS Emergency Icon - Animated Pulse -->
  <symbol id="icon-sos" viewBox="0 0 100 100">
    <defs>
      <radialGradient id="sos-gradient">
        <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
      </radialGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <circle cx="50" cy="50" r="45" fill="url(#sos-gradient)" filter="url(#glow)">
      <animate attributeName="r" values="45;48;45" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M 35 40 L 45 30 L 55 40 L 50 35 L 50 70 L 45 65 Z" fill="white"/>
    <circle cx="50" cy="75" r="3" fill="white"/>
    <text x="50" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SOS</text>
  </symbol>

  <!-- AI Nurse Icon - Brain with Plus -->
  <symbol id="icon-ai-nurse" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea"/>
        <stop offset="100%" style="stop-color:#764ba2"/>
      </linearGradient>
    </defs>
    <!-- Brain outline -->
    <path d="M 50 20 Q 35 20 30 35 Q 28 45 32 55 Q 35 65 45 70 Q 55 70 65 65 Q 72 55 70 45 Q 72 35 65 25 Q 60 20 50 20 Z" 
          fill="url(#ai-gradient)" stroke="#fff" stroke-width="2"/>
    <!-- Neural connections -->
    <circle cx="40" cy="40" r="3" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="40" r="3" fill="#fff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="55" r="3" fill="#fff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <!-- Medical cross -->
    <path d="M 75 70 L 85 70 L 85 80 L 95 80 L 95 90 L 85 90 L 85 100 L 75 100 L 75 90 L 65 90 L 65 80 L 75 80 Z" 
          fill="#00ff88" stroke="#fff" stroke-width="1"/>
  </symbol>

  <!-- Heart Rate Monitor -->
  <symbol id="icon-heartbeat" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="heart-gradient">
        <stop offset="0%" style="stop-color:#ff6b6b"/>
        <stop offset="100%" style="stop-color:#ee5a6f"/>
      </linearGradient>
    </defs>
    <!-- Heart shape -->
    <path d="M 50 80 Q 20 50 20 35 Q 20 20 35 20 Q 45 20 50 30 Q 55 20 65 20 Q 80 20 80 35 Q 80 50 50 80 Z" 
          fill="url(#heart-gradient)">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1s" repeatCount="indefinite" additive="sum"/>
    </path>
    <!-- ECG line -->
    <polyline points="10,50 25,50 30,30 35,70 40,45 45,50 90,50" 
              fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" repeatCount="indefinite"/>
    </polyline>
  </symbol>

  <!-- Team Connect Icon -->
  <symbol id="icon-team" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="team-gradient">
        <stop offset="0%" style="stop-color:#4facfe"/>
        <stop offset="100%" style="stop-color:#00f2fe"/>
      </linearGradient>
    </defs>
    <!-- Three people connected -->
    <circle cx="50" cy="30" r="12" fill="url(#team-gradient)" stroke="#fff" stroke-width="2"/>
    <circle cx="25" cy="60" r="10" fill="url(#team-gradient)" stroke="#fff" stroke-width="2"/>
    <circle cx="75" cy="60" r="10" fill="url(#team-gradient)" stroke="#fff" stroke-width="2"/>
    <!-- Connection lines -->
    <line x1="50" y1="42" x2="30" y2="55" stroke="#4facfe" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="42" x2="70" y2="55" stroke="#4facfe" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <!-- GPS pin -->
    <path d="M 50 75 L 50 90 L 45 85 Z" fill="#00ff88"/>
  </symbol>

  <!-- Shield Protection Icon -->
  <symbol id="icon-shield" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="shield-gradient">
        <stop offset="0%" style="stop-color:#11998e"/>
        <stop offset="100%" style="stop-color:#38ef7d"/>
      </linearGradient>
    </defs>
    <path d="M 50 10 L 20 25 L 20 50 Q 20 80 50 95 Q 80 80 80 50 L 80 25 Z" 
          fill="url(#shield-gradient)" stroke="#fff" stroke-width="2">
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 50 L 45 60 L 65 35" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- QR Code Icon -->
  <symbol id="icon-qr" viewBox="0 0 100 100">
    <rect x="10" y="10" width="35" height="35" fill="none" stroke="#667eea" stroke-width="3" rx="3"/>
    <rect x="55" y="10" width="35" height="35" fill="none" stroke="#667eea" stroke-width="3" rx="3"/>
    <rect x="10" y="55" width="35" height="35" fill="none" stroke="#667eea" stroke-width="3" rx="3"/>
    <!-- Inner squares -->
    <rect x="18" y="18" width="19" height="19" fill="#764ba2" rx="2"/>
    <rect x="63" y="18" width="19" height="19" fill="#764ba2" rx="2"/>
    <rect x="18" y="63" width="19" height="19" fill="#764ba2" rx="2"/>
    <!-- Pattern dots -->
    <circle cx="70" cy="70" r="4" fill="#667eea"/>
    <circle cx="80" cy="70" r="4" fill="#667eea"/>
    <circle cx="70" cy="80" r="4" fill="#667eea"/>
    <circle cx="85" cy="80" r="4" fill="#667eea"/>
  </symbol>

  <!-- First Aid Kit -->
  <symbol id="icon-firstaid" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="kit-gradient">
        <stop offset="0%" style="stop-color:#eb3349"/>
        <stop offset="100%" style="stop-color:#f45c43"/>
      </linearGradient>
    </defs>
    <!-- Kit box -->
    <rect x="20" y="30" width="60" height="50" fill="url(#kit-gradient)" stroke="#fff" stroke-width="3" rx="5"/>
    <rect x="35" y="20" width="30" height="15" fill="#c0392b" stroke="#fff" stroke-width="2" rx="3"/>
    <!-- White cross -->
    <rect x="45" y="40" width="10" height="30" fill="#fff" rx="2"/>
    <rect x="35" y="50" width="30" height="10" fill="#fff" rx="2"/>
  </symbol>

  <!-- Map Location -->
  <symbol id="icon-map" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="map-gradient">
        <stop offset="0%" style="stop-color:#f093fb"/>
        <stop offset="100%" style="stop-color:#f5576c"/>
      </linearGradient>
    </defs>
    <!-- Map pin -->
    <path d="M 50 20 Q 35 20 35 40 Q 35 55 50 80 Q 65 55 65 40 Q 65 20 50 20 Z" 
          fill="url(#map-gradient)" stroke="#fff" stroke-width="2"/>
    <circle cx="50" cy="40" r="8" fill="#fff"/>
    <circle cx="50" cy="40" r="4" fill="#f5576c">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </symbol>

  <!-- Game Controller -->
  <symbol id="icon-game" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="game-gradient">
        <stop offset="0%" style="stop-color:#fa709a"/>
        <stop offset="100%" style="stop-color:#fee140"/>
      </linearGradient>
    </defs>
    <!-- Controller body -->
    <rect x="20" y="35" width="60" height="30" fill="url(#game-gradient)" stroke="#fff" stroke-width="2" rx="15"/>
    <!-- D-pad -->
    <rect x="30" y="45" width="4" height="10" fill="#fff" rx="1"/>
    <rect x="27" y="48" width="10" height="4" fill="#fff" rx="1"/>
    <!-- Buttons -->
    <circle cx="65" cy="48" r="4" fill="#fff"/>
    <circle cx="70" cy="55" r="4" fill="#fff"/>
    <!-- Star (gamification) -->
    <path d="M 50 15 L 53 24 L 62 24 L 55 30 L 58 39 L 50 33 L 42 39 L 45 30 L 38 24 L 47 24 Z" fill="#fee140" stroke="#fa709a" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 50 25" to="360 50 25" dur="4s" repeatCount="indefinite"/>
    </path>
  </symbol>

  <!-- Language Globe -->
  <symbol id="icon-language" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="globe-gradient">
        <stop offset="0%" style="stop-color:#4facfe"/>
        <stop offset="100%" style="stop-color:#00f2fe"/>
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="35" fill="none" stroke="url(#globe-gradient)" stroke-width="3"/>
    <ellipse cx="50" cy="50" rx="15" ry="35" fill="none" stroke="url(#globe-gradient)" stroke-width="2"/>
    <line x1="15" y1="50" x2="85" y2="50" stroke="url(#globe-gradient)" stroke-width="2"/>
    <line x1="50" y1="15" x2="50" y2="85" stroke="url(#globe-gradient)" stroke-width="2"/>
    <!-- Language badges -->
    <text x="30" y="35" font-size="10" font-weight="bold" fill="#4facfe">EN</text>
    <text x="65" y="35" font-size="10" font-weight="bold" fill="#4facfe">FR</text>
    <text x="30" y="70" font-size="10" font-weight="bold" fill="#4facfe">TH</text>
    <text x="65" y="70" font-size="10" font-weight="bold" fill="#4facfe">ä¸­</text>
  </symbol>

  <!-- 24/7 Clock Icon -->
  <symbol id="icon-24-7" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="clock-gradient">
        <stop offset="0%" style="stop-color:#667eea"/>
        <stop offset="100%" style="stop-color:#764ba2"/>
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="40" fill="url(#clock-gradient)" stroke="#fff" stroke-width="3"/>
    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="25" stroke="#fff" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="65" y2="50" stroke="#00ff88" stroke-width="4" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
    </line>
    <!-- 24/7 text -->
    <text x="50" y="80" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">24/7</text>
  </symbol>

  <!-- Free Icon -->
  <symbol id="icon-free" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="free-gradient">
        <stop offset="0%" style="stop-color:#00c9ff"/>
        <stop offset="100%" style="stop-color:#92fe9d"/>
      </linearGradient>
    </defs>
    <!-- Tag shape -->
    <path d="M 20 30 L 60 30 L 80 50 L 60 70 L 20 70 Z" fill="url(#free-gradient)" stroke="#fff" stroke-width="3"/>
    <circle cx="30" cy="50" r="5" fill="#fff"/>
    <!-- FREE text -->
    <text x="48" y="56" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">FREE</text>
  </symbol>

</svg>
